<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/samples_test_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:26, minZoom:1
        }).fitBounds([[55.628904106518654,-5.425826662122718],[56.04613953974975,-4.330583649891084]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIOcean_0');
        map.getPane('pane_ESRIOcean_0').style.zIndex = 400;
        var layer_ESRIOcean_0 = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIOcean_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 26,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIOcean_0;
        map.addLayer(layer_ESRIOcean_0);
        map.createPane('pane_GoogleRoad_1');
        map.getPane('pane_GoogleRoad_1').style.zIndex = 401;
        var layer_GoogleRoad_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 26,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_1;
        map.addLayer(layer_GoogleRoad_1);
        function pop_samples_test_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">timestamp</th>\
                        <td>' + (feature.properties['timestamp'] !== null ? autolinker.link(feature.properties['timestamp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nodeid</th>\
                        <td>' + (feature.properties['nodeid'] !== null ? autolinker.link(feature.properties['nodeid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lat</th>\
                        <td>' + (feature.properties['lat'] !== null ? autolinker.link(feature.properties['lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lon</th>\
                        <td>' + (feature.properties['lon'] !== null ? autolinker.link(feature.properties['lon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">pressure</th>\
                        <td>' + (feature.properties['pressure'] !== null ? autolinker.link(feature.properties['pressure'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">temp</th>\
                        <td>' + (feature.properties['temp'] !== null ? autolinker.link(feature.properties['temp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">conduct</th>\
                        <td>' + (feature.properties['conduct'] !== null ? autolinker.link(feature.properties['conduct'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">temp2</th>\
                        <td>' + (feature.properties['temp2'] !== null ? autolinker.link(feature.properties['temp2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lux</th>\
                        <td>' + (feature.properties['lux'] !== null ? autolinker.link(feature.properties['lux'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">turbidity</th>\
                        <td>' + (feature.properties['turbidity'] !== null ? autolinker.link(feature.properties['turbidity'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">created_at</th>\
                        <td>' + (feature.properties['created_at'] !== null ? autolinker.link(feature.properties['created_at'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">depth</th>\
                        <td>' + (feature.properties['depth'] !== null ? autolinker.link(feature.properties['depth'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_samples_test_2_0() {
            return {
                pane: 'pane_samples_test_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_samples_test_2');
        map.getPane('pane_samples_test_2').style.zIndex = 402;
        map.getPane('pane_samples_test_2').style['mix-blend-mode'] = 'normal';
        var layer_samples_test_2 = new L.geoJson(json_samples_test_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_samples_test_2',
            layerName: 'layer_samples_test_2',
            pane: 'pane_samples_test_2',
            onEachFeature: pop_samples_test_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_samples_test_2_0(feature));
            },
        });
        var cluster_samples_test_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_samples_test_2.addLayer(layer_samples_test_2);

        bounds_group.addLayer(layer_samples_test_2);
        cluster_samples_test_2.addTo(map);
        map.createPane('pane_GoogleSatellite_3');
        map.getPane('pane_GoogleSatellite_3').style.zIndex = 403;
        var layer_GoogleSatellite_3 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_3',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 26,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_3;
        map.addLayer(layer_GoogleSatellite_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"Google Satellite": layer_GoogleSatellite_3,'<img src="legend/samples_test_2.png" /> samples_test': cluster_samples_test_2,"Google Road": layer_GoogleRoad_1,"ESRI Ocean": layer_ESRIOcean_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
